name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish-mcp-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install dependencies
        working-directory: mcp-server
        run: npm ci

      - name: Build
        working-directory: mcp-server
        run: npm run build

      - name: Test
        working-directory: mcp-server
        run: npm test

      - name: Publish MCP server
        working-directory: mcp-server
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-plugin:
    runs-on: ubuntu-latest
    needs: publish-mcp-server
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install and build
        run: |
          cd mcp-server && npm ci && npm run build && cd ..

      - name: Publish plugin package
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-mcpb:
    runs-on: ubuntu-latest
    needs: publish-mcp-server
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build
        run: |
          cd mcp-server && npm ci && npm run build && cd ..

      - name: Build MCPB bundle
        run: |
          npm install -g @anthropic-ai/mcpb || true
          if command -v mcpb &> /dev/null; then
            mcpb pack
            echo "MCPB bundle created"
          else
            echo "mcpb not available, skipping bundle"
          fi

      - name: Upload MCPB to release
        if: hashFiles('*.mcpb') != ''
        uses: softprops/action-gh-release@v2
        with:
          files: "*.mcpb"
